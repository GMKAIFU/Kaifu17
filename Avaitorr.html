<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Comet Aviator</title>
    <style>
        :root {
            --primary-red: #D32F2F;
            --dark-red: #B71C1C;
            --accent-red: #FF5252;
            --bg-dark: #1A1A1A;
            --bg-medium: #2C2C2C;
            --text-light: #F5F5F5;
            --text-medium: #BDBDBD;
            --text-dark: #757575;
            --green-accent: #4CAF50;
            --yellow-accent: #FFC107;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-wrapper {
            background-color: var(--bg-medium);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px; /* Max width for the game interface */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: var(--primary-red);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--accent-red);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--text-dark);
        }

        #wallet-info {
            font-size: 1.4em;
            font-weight: bold;
        }
        #wallet-amount {
            color: var(--green-accent);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        #reset-wallet-btn {
            background-color: var(--yellow-accent);
            color: var(--bg-dark);
        }
        #reset-wallet-btn:hover {
            background-color: #FFD54F;
        }

        .game-area {
            height: 200px;
            background: linear-gradient(to bottom, #0a0a1f 0%, #1a1a38 60%, #382030 100%); /* Dark space to red horizon */
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary-red);
            box-shadow: inset 0 0 15px rgba(211, 47, 47, 0.5);
        }

        #sky-bg { /* Animated background */
            position: absolute;
            top: 0; left: 0;
            width: 200%; /* Make it wider for seamless looping */
            height: 100%;
            background-image:
                radial-gradient(white 0.5px, transparent 1px),
                radial-gradient(white 0.5px, transparent 1px);
            background-size: 30px 30px, 60px 60px; /* Two layers of stars */
            background-position: 0 0, 15px 15px;
            animation: scrollStars 60s linear infinite;
            opacity: 0.7;
        }

        @keyframes scrollStars {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); } /* Scrolls one full width of original image */
        }


        #comet { /* Was #car */
            font-size: 3em; /* Larger emoji */
            position: absolute;
            left: 10px;
            bottom: 20px; /* Start near bottom */
            transition: transform 0.3s ease-out, left 0.2s linear; /* Smoother transitions */
            transform: translateY(0) rotate(-15deg); /* Initial angle */
            text-shadow: 0 0 10px var(--accent-red);
        }
        #comet.flying {
            transform: translateY(-30px) rotate(0deg); /* Take-off effect */
        }
        #comet.crashed-anim {
            animation: shake 0.5s, fadeOutExplode 0.7s 0.3s forwards;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(5deg); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            50% { transform: translateX(5px) rotate(10deg); }
            75% { transform: translateX(-5px) rotate(-10deg); }
        }
        @keyframes fadeOutExplode {
            from { opacity: 1; transform: scale(1) rotate(0deg); }
            to { opacity: 0; transform: scale(1.5) rotate(30deg); }
        }


        #multiplier-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em;
            font-weight: bold;
            color: var(--text-light);
            text-shadow: 0 0 15px var(--accent-red), 0 0 20px var(--accent-red);
            padding: 5px 15px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            transition: transform 0.2s ease-out, color 0.2s ease-out;
        }
        #multiplier-display.critical {
            color: var(--primary-green);
            transform: translateX(-50%) scale(1);
        }


        .message-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            animation: fadeInScaleUp 0.5s ease-out forwards;
        }
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        #crash-message {
            background-color: rgba(211, 47, 47, 0.9); /* Primary Red with alpha */
            color: var(--text-light);
            border: 2px solid var(--dark-red);
        }
        #cashout-message {
            background-color: rgba(76, 175, 80, 0.9); /* Green Accent with alpha */
            color: var(--text-light);
            border: 2px solid #388E3C;
        }
        #cashout-message #win-amount-value { color: var(--yellow-accent); }


        .controls-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background-color: #333; /* Slightly lighter than main bg for controls */
            border-radius: 10px;
        }

        .bet-selection {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .bet-selection span { font-weight: bold; }

        button, .bet-option-btn {
            font-size: 1em;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        button:hover, .bet-option-btn:hover {
            transform: translateY(-2px);
        }
        button:active, .bet-option-btn:active {
            transform: translateY(0px);
        }

        .bet-option-btn {
            background-color: var(--text-dark);
            color: var(--text-light);
        }
        .bet-option-btn.selected {
            background-color: var(--primary-red);
            color: var(--text-light);
            box-shadow: 0 0 10px var(--accent-red);
        }

        #custom-bet-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--text-dark);
            background-color: var(--bg-dark);
            color: var(--text-light);
            width: 120px;
            font-size: 1em;
        }
        #custom-bet-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 8px var(--accent-red);
        }

        #current-bet-display {
            text-align: center;
            font-size: 1.2em;
            color: var(--yellow-accent);
        }
        #current-bet-display span { font-weight: bold; }

        #place-bet-btn {
            background-color: var(--primary-red);
            color: var(--text-light);
            font-size: 1.2em;
        }
        #place-bet-btn:disabled {
            background-color: var(--text-dark);
            cursor: not-allowed;
            color: #9E9E9E;
        }

        #cashout-btn {
            background-color: var(--green-accent);
            color: var(--text-light);
            font-size: 1.2em;
        }
        #cashout-btn:disabled {
            background-color: var(--text-dark);
            cursor: not-allowed;
            color: #9E9E9E;
        }

        .history-area {
            margin-top: 10px;
            padding: 15px;
            background-color: var(--bg-medium); /* Same as game wrapper for consistency or slightly different */
            border-radius: 10px;
        }
        .history-area h2 {
            text-align: center;
            color: var(--primary-red);
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        #crash-history-list {
            list-style: none;
            padding: 0;
            max-height: 150px; /* Scrollable history */
            overflow-y: auto;
            display: flex; /* Horizontal list */
            flex-direction: row-reverse; /* Newest on right, like some Aviator games */
            gap: 8px;
            padding-bottom: 5px; /* For scrollbar space */
        }
        #crash-history-list::-webkit-scrollbar {
            height: 8px;
        }
        #crash-history-list::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 4px;
        }
        #crash-history-list::-webkit-scrollbar-track {
            background: var(--text-dark);
            border-radius: 4px;
        }

        #crash-history-list li {
            background-color: var(--bg-dark);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 60px; /* Ensure items have some width */
            text-align: center;
            border: 1px solid var(--text-dark);
            transition: transform 0.3s ease;
        }
        #crash-history-list li:first-child { /* Newest item pulse */
             animation: newHistoryItem 0.5s ease-out;
        }
        @keyframes newHistoryItem {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #crash-history-list li.good-crash { color: var(--green-accent); } /* Multiplier > 2x */
        #crash-history-list li.bad-crash { color: var(--accent-red); }  /* Multiplier < 2x */
      




        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--text-medium);
        }

    </style>
</head>
<body>
    <h1>üöÄ Red Comet Aviator ‚òÑÔ∏è</h1>

    <div class="game-wrapper">
        <div class="top-bar">
            <div id="wallet-info">Wallet: ‚Çπ<span id="wallet-amount">500</span></div>
            <button id="reset-wallet-btn">Reset Wallet</button>
        </div>

        <div class="game-area">
            <div id="sky-bg"></div>
            <div id="comet">‚òÑÔ∏è</div>
            <div id="multiplier-display">1.00x</div>
            <div class="message-area">
                <div id="crash-message" class="message">üí• CRASHED at <span id="crash-at-value">1.00</span>x! üí•</div>
                <div id="cashout-message" class="message">
                    Cashed out at <span id="cashout-at-value">1.00</span>x!
                    <br>You won ‚Çπ<span id="win-amount-value">0</span>!
                </div>
            </div>
        </div>

        <div class="controls-area">
            <div class="bet-selection">
                <span>Bet:</span>
                <button class="bet-option-btn" data-bet="10">‚Çπ10</button>
                <button class="bet-option-btn" data-bet="50">‚Çπ50</button>
                <button class="bet-option-btn" data-bet="100">‚Çπ100</button>
                <button class="bet-option-btn" data-bet="200">‚Çπ200</button>
                <button class="bet-option-btn" data-bet="500">‚Çπ500</button>
                <button class="bet-option-btn" data-bet="1000">‚Çπ1000</button>

                <input type="number" id="custom-bet-input" placeholder="Custom" min="1">
            </div>
            <div id="current-bet-display">Current Bet: ‚Çπ<span>0</span></div>
            <button id="place-bet-btn">Place Bet & Launch</button>
            <button id="cashout-btn" disabled>Cash Out!</button>
        </div>

        <div class="history-area">
            <h2>Previous Flights</h2>
            <ul id="crash-history-list"></ul>
        </div>
    </div>

    <footer>
        ¬© <span id="currentYear"></span> GM Kaifu. All rights reserved.
    </footer>

    <script>
        const cometElement = document.getElementById('comet');
        const multiplierDisplay = document.getElementById('multiplier-display');
        const walletAmountElement = document.getElementById('wallet-amount');
        const placeBetBtn = document.getElementById('place-bet-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const resetWalletBtn = document.getElementById('reset-wallet-btn');
        const betOptionBtns = document.querySelectorAll('.bet-option-btn');
        const customBetInput = document.getElementById('custom-bet-input');
        const currentBetDisplayValue = document.querySelector('#current-bet-display span');
        
        const crashMessageElement = document.getElementById('crash-message');
        const cashoutMessageElement = document.getElementById('cashout-message');
        const crashAtValueElement = document.getElementById('crash-at-value');
        const cashoutAtValueElement = document.getElementById('cashout-at-value');
        const winAmountValueElement = document.getElementById('win-amount-value');
        const crashHistoryList = document.getElementById('crash-history-list');

        const MAX_HISTORY_ITEMS = 50;
        const INITIAL_WALLET = 1000;

        let wallet = INITIAL_WALLET;
        let currentBet = 0;
        let selectedBetAmount = 0;

        let isGameRunning = false;
        let hasCrashed = false;
        let hasCashedOut = false;
        let currentMultiplier = 1.0;
        let targetCrashMultiplier = 0;
        let gameInterval = null;

        let crashHistory = [];

        // --- Sound Effects (simple placeholders) ---
        // You can replace these with actual audio files for a better experience
        const playSound = (type) => {
            // Example: const audio = new Audio(`sounds/${type}.mp3`); audio.play();
            console.log(`Sound: ${type}`); // Placeholder
        };

        // --- Wallet and Bet Functions ---
        function updateWalletDisplay() {
            walletAmountElement.textContent = Math.floor(wallet);
        }

        function updateCurrentBetDisplay() {
            currentBetDisplayValue.textContent = selectedBetAmount;
        }
        
        function selectBet(amount) {
            selectedBetAmount = parseInt(amount);
            if (isNaN(selectedBetAmount) || selectedBetAmount <=0) selectedBetAmount = 0;

            betOptionBtns.forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.dataset.bet) === selectedBetAmount) {
                    btn.classList.add('selected');
                }
            });
             if (![10,50,100,200].includes(selectedBetAmount) && selectedBetAmount > 0) {
                customBetInput.value = selectedBetAmount; // Keep custom input sync if it was used
            } else if ([10,50,100,200].includes(selectedBetAmount)) {
                 customBetInput.value = ''; // Clear custom if preset is chosen
            }
            updateCurrentBetDisplay();
            placeBetBtn.disabled = selectedBetAmount <= 0 || selectedBetAmount > wallet;
        }

        customBetInput.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            if (!isNaN(value) && value > 0) {
                selectBet(value);
            } else if (e.target.value === '') { // If cleared
                selectBet(0); // Reset selected bet if input is cleared
            }
        });

        betOptionBtns.forEach(btn => {
            btn.addEventListener('click', () => selectBet(btn.dataset.bet));
        });

        resetWalletBtn.addEventListener('click', () => {
            if (isGameRunning) return; // Don't reset mid-game
            wallet = INITIAL_WALLET;
            selectedBetAmount = 0;
            customBetInput.value = '';
            betOptionBtns.forEach(b => b.classList.remove('selected'));
            updateWalletDisplay();
            updateCurrentBetDisplay();
            placeBetBtn.disabled = true;
            console.log("Wallet reset to " + INITIAL_WALLET);
        });

      // --- Game Logic Functions ---
function generateCrashPoint() {
    const r = Math.random();
    if (r < 0.05) {
        return 1.00; // 5% chance for instant crash
    }
    if (r < 0.35) {
        return parseFloat((1.01 + Math.random() * 0.98).toFixed(2)); // 30% chance for 1.01x - 1.99x
    }
    if (r < 0.75) {
        return parseFloat((2.00 + Math.random() * 0.99).toFixed(2)); // 40% chance for 2.00x - 2.99x
    }
    if (r < 0.90) {
        return parseFloat((3.00 + Math.random() * 6.99).toFixed(2)); // 15% chance for 3.00x - 9.99x
    }
    if (r < 1.00 - 0.05) {
        return parseFloat((10.00 + Math.random() * 9.99).toFixed(2)); // 10% chance for 10.00x - 19.99x
    }
    return parseFloat((20.00 + Math.random() * 80.00).toFixed(2)); // 5% chance for 20.00x¬†-¬†100.00x
}      

 function resetGameState() {
            isGameRunning = false;
            hasCrashed = false;
            hasCashedOut = false;
            currentMultiplier = 1.00;
            cometElement.style.left = '10px';
            cometElement.style.transform = 'translateY(0) rotate(-15deg)';
            cometElement.classList.remove('flying', 'crashed-anim');
            multiplierDisplay.textContent = '1.00x';
            multiplierDisplay.classList.remove('critical');
            crashMessageElement.style.display = 'none';
            cashoutMessageElement.style.display = 'none';

            placeBetBtn.disabled = selectedBetAmount <= 0 || selectedBetAmount > wallet;
            cashoutBtn.disabled = true;
            betOptionBtns.forEach(btn => btn.disabled = false);
            customBetInput.disabled = false;
        }

        function placeBetAndStart() {
            if (selectedBetAmount <= 0) {
                alert("Please select a valid bet amount.");
                return;
            }
            if (selectedBetAmount > wallet) {
                alert("Insufficient funds to place this bet.");
                return;
            }

            currentBet = selectedBetAmount;
            wallet -= currentBet;
            updateWalletDisplay();
            playSound('bet_placed');

            isGameRunning = true;
            hasCrashed = false;
            hasCashedOut = false;
            targetCrashMultiplier = generateCrashPoint();
            
            console.log(`Game started. Bet: ${currentBet}. Crashing at: ${targetCrashMultiplier}x`);

            cometElement.classList.add('flying');
            placeBetBtn.disabled = true;
            cashoutBtn.disabled = false;
            betOptionBtns.forEach(btn => btn.disabled = true);
            customBetInput.disabled = true;

            let startTime = Date.now();
            gameInterval = setInterval(() => {
                if (!isGameRunning) {
                    clearInterval(gameInterval);
                    return;
                }

                let elapsed = (Date.now() - startTime) / 1000; // time in seconds
                // Smoother, more controlled multiplier increase
                currentMultiplier = parseFloat((1 + elapsed * 0.1 + Math.pow(elapsed, 2) * 0.02).toFixed(2));


                multiplierDisplay.textContent = `${currentMultiplier.toFixed(2)}x`;
                
                // Comet visual progress based on multiplier relative to a typical "long flight" (e.g. 10x)
                // This makes the comet move more consistently, not just rush at the end.
                const visualProgressMaxMultiplier = 10; // Assume 10x is a good visual "end of screen"
                let progressPercent = Math.min(currentMultiplier / visualProgressMaxMultiplier, 1);
                const maxLeft = cometElement.parentElement.offsetWidth - cometElement.offsetWidth - 20; // 20px padding
                cometElement.style.left = (10 + progressPercent * maxLeft) + 'px';


                if (currentMultiplier > targetCrashMultiplier * 0.7) { // Warning visual
                    multiplierDisplay.classList.add('critical');
                }

                if (currentMultiplier >= targetCrashMultiplier) {
                    triggerCrash();
                }
            }, 50); // Update rate (50ms = 20fps for multiplier)
        }

        function triggerCrash() {
            if (!isGameRunning || hasCrashed || hasCashedOut) return;
            
            playSound('crash');
            clearInterval(gameInterval);
            isGameRunning = false;
            hasCrashed = true;

            cometElement.classList.add('crashed-anim');
            multiplierDisplay.textContent = `${targetCrashMultiplier.toFixed(2)}x`; // Show final crash point
            multiplierDisplay.classList.add('critical');

            crashAtValueElement.textContent = targetCrashMultiplier.toFixed(2);
            crashMessageElement.style.display = 'block';
            
            addCrashToHistory(targetCrashMultiplier);
            
            // Wait for animation then reset UI elements for next game
            setTimeout(() => {
                cashoutBtn.disabled = true;
                placeBetBtn.disabled = selectedBetAmount <= 0 || selectedBetAmount > wallet; // Re-enable based on current state
                betOptionBtns.forEach(btn => btn.disabled = false);
                customBetInput.disabled = false;
            }, 1000); // Allow crash animation to play
            // Note: Bet was already deducted. Wallet doesn't change further on crash.
            console.log(`Crashed at ${targetCrashMultiplier.toFixed(2)}x. Bet lost: ${currentBet}`);
        }

        function triggerCashOut() {
            if (!isGameRunning || hasCrashed || hasCashedOut) return;

            playSound('cashout_success');
            clearInterval(gameInterval);
            isGameRunning = false;
            hasCashedOut = true;

            const winnings = Math.floor(currentBet * currentMultiplier);
            wallet += winnings;
            updateWalletDisplay();

            cashoutAtValueElement.textContent = currentMultiplier.toFixed(2);
            winAmountValueElement.textContent = winnings;
            cashoutMessageElement.style.display = 'block';
            
            console.log(`Cashed out at ${currentMultiplier.toFixed(2)}x. Won: ${winnings}`);
            
            // UI reset for next game
            cashoutBtn.disabled = true;
            placeBetBtn.disabled = selectedBetAmount <= 0 || selectedBetAmount > wallet;
            betOptionBtns.forEach(btn => btn.disabled = false);
            customBetInput.disabled = false;
        }

        function addCrashToHistory(crashVal) {
            crashHistory.unshift(crashVal); // Add to the beginning
            if (crashHistory.length > MAX_HISTORY_ITEMS) {
                crashHistory.pop(); // Remove the oldest
            }
            renderCrashHistory();
        }

        function renderCrashHistory() {
            crashHistoryList.innerHTML = ''; // Clear previous list
            crashHistory.forEach(val => {
                const li = document.createElement('li');
                li.textContent = `${val.toFixed(2)}x`;
                if (val >= 2.0) {
                    li.classList.add('good-crash');
                } else {
                    li.classList.add('bad-crash');
                }
                crashHistoryList.appendChild(li);
            });
        }


        // --- Event Listeners ---
        placeBetBtn.addEventListener('click', () => {
            resetGameState(); // Clear previous messages, reset comet visual
            placeBetAndStart();
        });
        cashoutBtn.addEventListener('click', triggerCashOut);


        // --- Initialization ---
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        selectBet(0); // Initialize bet selection state
        updateWalletDisplay();
        renderCrashHistory(); // Render empty or loaded history if persisted
        resetGameState(); // Set initial UI state correctly
        placeBetBtn.disabled = true; // Initially disabled until a bet is chosen

        console.log("Red Comet Aviator Initialized!");
    </script>
</body>
</html>
