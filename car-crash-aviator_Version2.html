<head>

     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    #car-area {
      margin: 20px auto;
      width: 400px;
      height: 150px;
      background: url('https://i.imgur.com/WxNkKqV.png') repeat-x;
      background-size: cover;
      border-radius: 10px;
      position: relative;

    }
    #car {
      width: 60px;
      height: 60px;
      font-size: 2.5em;
      position: absolute;
      left: 0;
      top: 45px;
      transition: left 0.1s linear;
    }
    #multiplier {
      font-size: 2em;
      margin: 10px;
    }
    #crash, #cashout {
      font-size: 1.8em;
      margin: 10px;

    }
    #crash { color: #ff4c4c; }
    #cashout { color: #00ff99; }
    .button-container {
      margin: 10px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      background: #00c3ff;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #wallet {
      font-size: 1.2em;
      margin: 15px 0;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

</head>
<body>
  <h1>ðŸš— Sky Gamer</h1>
  <div id="wallet">Wallet: â‚¹<span id="money">500</span></div>
  <div class="button-container">
    <button onclick="addMoney(10)">+â‚¹10</button>
    <button onclick="addMoney(50)">+â‚¹50</button>
    <button onclick="addMoney(100)">+â‚¹100</button>
    <button onclick="addMoney(200)">+â‚¹200</button>
  </div>
  <div id="car-area">
    <div id="car">ðŸš—</div>
  </div>
  <div id="multiplier">Multiplier: 1.00x</div>
  <div id="crash">ðŸ’¥ CRASHED! ðŸ’¥</div>
  <div id="cashout">You cashed out at <span id="cashout-multiplier"></span>x!</div>
  <div class="button-container">
    <button id="start-btn">Start</button>
    <button id="cashout-btn" disabled>Cash Out</button>
  </div>
  <footer>
    Â© 2025 GM Kaifu. All rights reserved.
  </footer>
  <script>
    let running = false;
    let crashed = false;
    let multiplier = 1.0;
    let crashPoint = 0;
    let interval = null;
    let car = document.getElementById('car');
    let cashout = false;
    let money = 500;

    function updateWallet() {
      document.getElementById('money').textContent = money.toFixed(0);
    }

    function addMoney(amount) {
      money += amount;
      updateWallet();
    }

    function randomCrashPoint() {
      let rand = Math.random();
      if(rand < 0.5) return (1 + Math.random() * 1.2).toFixed(2);
      if(rand < 0.8) return (2.2 + Math.random() * 2.8).toFixed(2);
      return (5 + Math.random() * 10).toFixed(2);
    }

    function resetGame() {
      running = false;
      crashed = false;
      multiplier = 1.0;
      crashPoint = randomCrashPoint();
      cashout = false;
      document.getElementById('multiplier').textContent = 'Multiplier: 1.00x';
      document.getElementById('crash').style.display = 'none';
      document.getElementById('cashout').style.display = 'none';
      document.getElementById('cashout-btn').disabled = true;
      car.style.left = '0px';
    }

    function startGame() {
      if (money <= 0) {
        alert("You need money to start the game!");
        return;
      }
      resetGame();
      running = true;
      document.getElementById('start-btn').disabled = true;
      document.getElementById('cashout-btn').disabled = false;
      let startTime = Date.now();
      interval = setInterval(() => {
        if(!running) return;
        let elapsed = (Date.now() - startTime) / 1000;
        multiplier = (1 + Math.pow(elapsed, 1.5) * 0.05).toFixed(2);
        document.getElementById('multiplier').textContent = `Multiplier: ${multiplier}x`;
        let maxLeft = 340;
        let percent = Math.min(multiplier / crashPoint, 1);
        car.style.left = (percent * maxLeft) + 'px';

        if(multiplier >= crashPoint) {
          crash();
        }
      }, 60);
    }

    function crash() {
      if(!running || crashed) return;
      crashed = true;
      running = false;
      clearInterval(interval);
      document.getElementById('crash').style.display = 'block';
      document.getElementById('start-btn').disabled = false;
      document.getElementById('cashout-btn').disabled = true;
      money -= 10;
      updateWallet();
    }

    function cashOut() {
      if(!running || crashed || cashout) return;
      cashout = true;
      running = false;
      clearInterval(interval);
      document.getElementById('cashout').style.display = 'block';
      document.getElementById('cashout-multiplier').textContent = multiplier;
      document.getElementById('start-btn').disabled = false;
      document.getElementById('cashout-btn').disabled = true;
      money += Math.floor(multiplier * 10);
      updateWallet();
    }

    document.getElementById('start-btn').onclick = startGame;
    document.getElementById('cashout-btn').onclick = cashOut;
    updateWallet();
    resetGame();
  </script>
</body>
</html>
